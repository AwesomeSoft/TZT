<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="../WEB-INF/template.xhtml">

        <ui:define name="title">Login</ui:define>

        <ui:define name="content">
            <h:form id="loginForm">
                <fieldset>
                    <legend>Enter credentials</legend>

                    <p:watermark for="emailAddress" value="Email address" />
                    <p:watermark for="password" value="Password" />

                    <h:panelGrid columns="2">

                        <h:inputText id="emailAddress" required="true" requiredMessage="Field required" value="#{personController.person.emailAddress}" pt:placeholder="Vul hier je inlognaam"/>
                        <h:message errorClass="text-error" for="emailAddress" />

                        <h:inputSecret id="password" required="true" requiredMessage="Field required" value="#{personController.person.password}" pt:placeholder="Vul hier je wachtwoord"  />
                        <h:message errorClass="text-error" for="password" />

                        <h:commandButton styleClass="btn" id="submitLogin" value="Login" action="#{personController.login(false)}" style="float:left;" />

                        <h:message errorClass="text-error" for="submitLogin"  />

                    </h:panelGrid>

                    <br />

                    <h:link value="Wachtwoord vergeten?" outcome="/login/reset/index" />

                </fieldset>
            </h:form>

        </ui:define>
    </ui:composition>

</html>
