<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../../WEB-INF/template.xhtml">

        <ui:define name="title">Login</ui:define>

        <ui:define name="content">

            <h:form id="resetPasswordForm">
                <fieldset>
                    <legend>Request new password</legend>

                    <p:watermark for="emailAddress" value="Emailaddress" />

                    <h:panelGrid columns="2">

                        <h:inputText id="emailAddress" required="true" requiredMessage="Field required" value="#{personController.person.emailAddress}" />
                        <h:message errorClass="text-error" for="emailAddress" />

                        <h:commandButton styleClass="btn" id="submitReset" value="Send" action="#{personController.resetPassword()}" />
                        <h:message errorClass="text-error" for="submitReset" />

                    </h:panelGrid>

                </fieldset>
            </h:form>

        </ui:define>
    </ui:composition>

</html>
