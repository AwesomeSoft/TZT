<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>

</h:head>
<h:body>

    <ui:composition template="../WEB-INF/template.xhtml">

        <ui:define name="title">Status openstaande zendingen</ui:define>

        <ui:define name="content">
            <h:form id="statuszendingForm">
            <legend>Status openstaande zendingen</legend>
            <h:panelGrid columns="3">
                <label>Ordernummer</label>
                <h:inputText id="orderNumber" required="true" requiredMessage="Field required" autocomplete="false"
                             value="#{orderController.orderNumberInfo}" pt:placeholder="orderNumber"/>
                <h:message errorClass="text-error" for="orderNumber"/>
                <label>Postcalcode</label>
                <h:inputText id="postalCode" required="true" requiredMessage="Field required" autocomplete="false"
                             value="#{orderController.postalCodeInfo}" pt:placeholder="postalCode"/>
                <h:message errorClass="text-error" for="postalCode"/>
                <Label></Label>
                <h:commandButton class="Submitbutton" styleClass="btn" id="submitStatusOpenstaandeZending" value="Opvragen" onstart="showLoading()"
                                 action="#{orderController.StatusVerzending}"/>
                <h:message errorClass="text-error" for="submitStatusOpenstaandeZending"/>
            </h:panelGrid>
        </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
