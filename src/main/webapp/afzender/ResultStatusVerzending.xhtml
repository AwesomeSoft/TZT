<html xmlns="http://www.w3.org/1999/xhtml"

<h:body>
    <ui:composition template="../WEB-INF/template.xhtml">
        <ui:define name="title">Status openstaande zendingen</ui:define>
        <ui:define name="content">
            <legend>Status openstaande zendingen</legend>
            <h:panelGrid columns="2">
                <label>Ordernummer</label><h:outputText value="#{orderController.tztOrderInfo.orderNumber}"  style="font-weight:bold"/>
                <label>Adres ontvanger</label><h:outputText value="#{orderController.tztOrderInfo.receiver.address.street} #{orderController.tztOrderInfo.receiver.address.houseNumber}"  style="font-weight:bold"/>
                <label>Postcode, Plaats ontvanger</label><h:outputText value="#{orderController.tztOrderInfo.receiver.address.postalCode}, #{orderController.tztOrderInfo.receiver.address.town}"  style="font-weight:bold"/>
                <label>Afgehaald op tijd</label><h:outputText value="#{orderController.tztOrderInfo.orderNumber}"  style="font-weight:bold"/>
                <label>Status</label><h:outputText value="#{orderController.tztOrderInfo.status}"  style="font-weight:bold"/>
            </h:panelGrid>
        </ui:define>
    </ui:composition>
</h:body>
