<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"

      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
<head>

</head>

<ui:composition template="../WEB-INF/template.xhtml">

    <ui:define name="title">Koeriers bedrijf toevoegen</ui:define>


    <ui:define name="content">



        <legend>Koeriers bedrijf toevoegen</legend>

        <h:form id="addCourierComapany">
            <h:panelGrid columns="3">
                <label>Bedrijfs naam</label>

                <label>Bedrijfs Naam</label>
                <h:inputText id="companyName" required="true" requiredMessage="Field required" autocomplete="false"
                             value="#{courierCompanyController.courierCompany.name}" pt:placeholder="companyName"/>
                <h:message errorClass="text-error" for="companyName"/>

                <label>Prijs per kilometer</label>
                <h:inputText id="companyPricePerKM" required="true" requiredMessage="Field required" autocomplete="false"
                             value="#{courierCompanyController.courierCompany.pricePerKm}" pt:placeholder="companyPricePerKM"/>
                <h:message errorClass="text-error" for="companyPricePerKM"/>

                <label>Vaste prijs</label>
                <h:inputText id="companyFixedPrice" required="true" requiredMessage="Field required" autocomplete="false"
                             value="#{courierCompanyController.courierCompany.fixedPrice}" pt:placeholder="companyFixedPrice"/>
                <h:message errorClass="text-error" for="companyFixedPrice"/>

                <h:commandButton class="traincourierSubmitbutton" styleClass="btn" id="submitTrainCourierRegistration" value="Opslaan" onstart="showLoading()"
                                 action="#{courierCompanyController.addCourier(personController.person)}"/>
            </h:panelGrid>

        </h:form>

    </ui:define>

</ui:composition>

</html>
