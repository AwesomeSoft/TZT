<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../WEB-INF/template.xhtml">

        <ui:define name="title">Registration</ui:define>

        <ui:define name="script">

            <script type="text/javascript">
                $(document).ready(function(){
                    $(function(){
                        $("#registrationForm\\:emailAddress").popover({content: "Use your @nl.ibm.com email address"}).focus(function(){$(this).popover('show')}).blur(function(){$(this).popover('hide')});
                        $("#registrationForm\\:password").popover({html: true, title: "Password requirements", content: "at least one a-z<br />at least one A-Z<br />at least one 0-9<br />at least one special character<br />at least 8 characters long"}).focus(function(){$(this).popover('show')}).blur(function(){$(this).popover('hide')});
                    });
                });

                function showLoading(){
                    var a =$('div.loadImage');
                    a.show();
                }
            </script>

        </ui:define>

        <ui:define name="content">

            <p class="fotoRegister">

            </p>

            <div class="loadImage" style="display: none">
                <h:graphicImage alt="Loading" library="img" name="loadingsaltpepper.gif"/>
            </div>
            <h:form id="registrationForm">

                <legend>Create a new account</legend>

                <p:watermark for="firstName" value="First name" />
                <p:watermark for="lastName" value="Last name" />
                <p:watermark for="emailAddress" value="Email address" />
                <p:watermark for="password" value="Password" />
                <p:watermark for="confirmedPassword" value="Confirm password" />

                <h:panelGrid columns="2">

                    <h:inputText id="firstName" required="true" requiredMessage="Field required" autocomplete="false" value="#{personController.person.firstName}" />
                    <h:message errorClass="text-error" for="firstName" />

                    <h:inputText id="lastName" required = "true" requiredMessage ="Field required" autocomplete="false" value="#{personController.person.lastName}" />
                    <h:message errorClass="text-error" for="lastName" />

                    <h:inputText id="emailAddress" required = "true" requiredMessage="Field required" autocomplete="false" value="#{personController.person.emailAddress}" />
                    <h:message errorClass="text-error" for="emailAddress" />

                    <h:inputSecret id="password" required = "true" requiredMessage="Field required" autocomplete="false" value="#{personController.person.password}" />
                    <h:message errorClass="text-error" for="password" />

                    <h:inputSecret id="confirmedPassword" required = "true" requiredMessage="Field required" autocomplete="false" value="#{personController.person.confirmedPassword}" />
                    <h:message errorClass="text-error" for="confirmedPassword" />

                    <h:commandButton styleClass="btn" id="submitRegistration" value="Submit" onstart="showLoading()" action="#{personController.register}" />
                    <h:message errorClass="text-error" for="submitRegistration" />

                </h:panelGrid>

            </h:form>

        </ui:define>

    </ui:composition>

</html>
